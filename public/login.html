<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Калькулятор персонажа</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Вход в систему</h1>
            
            <div id="message" class="alert" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="auth-btn">Войти</button>
            </form>
            
            <div class="auth-links">
                <a href="/register.html">Создать аккаунт</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                const messageEl = document.getElementById('message');
                messageEl.textContent = data.message || data.error;
                messageEl.className = 'alert ' + (data.success ? 'alert-success' : 'alert-error');
                messageEl.style.display = 'block';
                
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                const messageEl = document.getElementById('message');
                messageEl.textContent = 'Ошибка подключения к серверу';
                messageEl.className = 'alert alert-error';
                messageEl.style.display = 'block';
            }
        });

        // Проверяем, если уже авторизован
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.log('Не авторизован');
            }
        }
        
        checkAuth();
    </script>
</body>
</html>
